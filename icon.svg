<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
    <defs>
        <linearGradient id="modernBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2D5F8D"/>
            <stop offset="100%" style="stop-color:#478CBF"/>
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFA726"/>
            <stop offset="100%" style="stop-color:#FF7043"/>
        </linearGradient>
        <filter id="nodeShadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
        <filter id="godotShadow">
            <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.4"/>
        </filter>
    </defs>

    <rect width="512" height="512" rx="90" fill="url(#modernBg)"/>

    <g transform="translate(-75, -100) scale(1.3)">
        <!-- 节点 -->
        <g filter="url(#nodeShadow)">
            <circle cx="140" cy="180" r="38" fill="#FFFFFF"/>
            <text x="140" y="193" font-family="Arial Black" font-size="34" font-weight="bold" fill="#478CBF" text-anchor="middle">H</text>
        </g>
        <g filter="url(#nodeShadow)">
            <circle cx="372" cy="180" r="38" fill="#FFFFFF"/>
            <text x="372" y="193" font-family="Arial Black" font-size="34" font-weight="bold" fill="#478CBF" text-anchor="middle">U</text>
        </g>
        <g filter="url(#nodeShadow)">
            <circle cx="160" cy="332" r="38" fill="#FFFFFF"/>
            <text x="160" y="345" font-family="Arial Black" font-size="34" font-weight="bold" fill="#478CBF" text-anchor="middle">S</text>
        </g>
        <g filter="url(#nodeShadow)">
            <circle cx="352" cy="332" r="38" fill="#FFFFFF"/>
            <text x="337" y="345" font-family="Arial Black" font-size="28" font-weight="bold" fill="#478CBF" text-anchor="middle">H</text>
            <line x1="352" y1="310" x2="352" y2="354" stroke="#478CBF" stroke-width="2" opacity="0.4"/>
            <text x="365" y="345" font-family="Arial Black" font-size="28" font-weight="bold" fill="#478CBF" text-anchor="middle">U</text>
        </g>

        <!-- 中心圆 -->
        <circle cx="256" cy="256" r="130" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.25" stroke-dasharray="10 8"/>
        <circle cx="256" cy="256" r="110" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.2" stroke-dasharray="8 6"/>
        <g filter="url(#nodeShadow)">
            <circle cx="256" cy="256" r="65" fill="#FFFFFF" opacity="0.95"/>

            <!-- Godot 图标（缩小 + 上移） -->
            <g transform="translate(230,220) scale(0.1)" filter="url(#godotShadow)">
                <g transform="translate(-256,-256)">
                    <path fill="#FFB84D" d="m105 673 152 14q12 1 15 14l4 67 132 10 8-61q2-11 15-15h162q13 4 15 15l8 61 132-10 4-67q3-13 15-14l152-14V427q30-39 56-81-35-59-83-108-43 20-82 47-40-37-88-64 7-51 8-102-59-28-123-42-26 43-46 89-49-7-98 0-20-46-46-89-64 14-123 42 1 51 8 102-48 27-88 64-39-27-82-47-48 49-83 108 26 42 56 81z"/>
                    <path fill="#fff" d="M483 600c0 34 58 34 58 0v-86c0-34-58-34-58 0z"/>
                    <circle cx="725" cy="526" r="90" fill="#fff"/>
                    <circle cx="299" cy="526" r="90" fill="#fff"/>
                </g>
            </g>

            <!-- Scope -->
            <text x="256" y="300" font-family="Arial Black" font-size="30" font-weight="bold" fill="#478CBF" text-anchor="middle" opacity="0.85">Scope</text>
        </g>
    </g>

    <!-- 底部文字 -->
    <g opacity="0.95">
        <text x="256" y="445" font-family="Arial Black" font-size="42" font-weight="900"
              fill="#FFFFFF" text-anchor="middle" letter-spacing="2">GodotSharp</text>
        <text x="256" y="495" font-family="Arial Black" font-size="64" font-weight="900"
              fill="#FFFFFF" text-anchor="middle" letter-spacing="4">DI</text>
    </g>

    <!-- 装饰括号 -->
    <g opacity="0.15" stroke="#FFFFFF" stroke-width="4" fill="none">
        <path d="M 60 80 L 40 80 L 40 390 L 60 390"/>
        <path d="M 452 80 L 472 80 L 472 390 L 452 390"/>
    </g>
</svg>
